<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Start Screen (Forces Interaction) -->
    <div id="start-screen" class="fill center">
        <h1>Tap to Start Camera</h1>
        <p style="color: #888;">Fullscreen | No Sleep</p>
    </div>

    <!-- Viewfinder -->
    <video id="viewfinder" autoplay playsinline muted></video>

    <!-- Overlay UI -->
    <div id="camera-overlay" class="hidden">
        <div class="status-bar">
            <div id="rec-dot" class="rec-indicator"></div>
            <span id="status-text">Standby</span>
        </div>
        
        <!-- Bottom Controls (Local) -->
        <div style="pointer-events: auto; align-self: center;">
            <button id="dl-btn" class="btn hidden">Save Video</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/node_modules/nosleep.js/dist/NoSleep.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/camera.js"></script>
</body>
</html>
