<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="remote-layout">
        <!-- Header -->
        <div class="header">
            <div id="status">Connecting...</div>
            <button class="btn" onclick="socket.emit('switch-camera')">â†» Cam</button>
        </div>

        <!-- Video -->
        <div class="viewport">
            <video id="remote-video" autoplay playsinline controls></video>
        </div>

        <!-- Controls -->
        <div class="controls">
            <!-- Pro Controls Row 1 -->
            <div class="control-row">
                <select id="lens-select" onchange="socket.emit('switch-lens', this.value)">
                    <option value="" disabled selected>Lens...</option>
                </select>
                
                <select onchange="socket.emit('control-camera', { resolution: this.value })">
                    <option value="720p">720p</option>
                    <option value="1080p" selected>1080p</option>
                    <option value="4K">4K</option>
                </select>
                
                <select id="fps-select" onchange="socket.emit('control-camera', { frameRate: this.value })">
                    <option value="24">24 FPS</option>
                    <option value="30" selected>30 FPS</option>
                    <option value="60">60 FPS</option>
                    <option value="120">120 FPS (Slo-mo)</option>
                </select>
                
                <button class="btn" onclick="socket.emit('control-camera', { torch: true })">âš¡ On</button>
                <button class="btn" onclick="socket.emit('control-camera', { torch: false })">âš¡ Off</button>
            </div>

            <!-- Sliders -->
            <div class="control-row">
                <span>Zoom</span>
                <input type="range" min="1" max="10" step="0.1" value="1" 
                       oninput="socket.emit('control-camera', { zoom: parseFloat(this.value) })">
            </div>
            
            <div class="control-row">
                <span>Focus</span>
                <input type="range" min="0" max="1" step="0.1" value="0.5" 
                       oninput="socket.emit('control-camera', { focusDistance: parseFloat(this.value) })">
            </div>
             
             <div class="control-row">
                <span>Exp</span>
                <input type="range" min="-2" max="2" step="0.5" value="0" 
                       oninput="socket.emit('control-camera', { exposureCompensation: parseFloat(this.value) })">
            </div>

            <!-- Primary Actions -->
            <div class="control-row center" style="margin-top: 10px;">
                <button class="btn" onclick="socket.emit('take-photo')">ðŸ“·</button>
                <div id="shutter">
                    <div id="shutter-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/remote.js"></script>
</body>
</html>
