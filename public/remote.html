<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Remote</title>
    <link rel="icon" href="icons/icon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="remote-start" class="fill center col" style="position:fixed; z-index:100; background:#000;">
        <h1>Camera Remote</h1>
        <button id="connect-btn" class="btn btn-primary" style="padding: 20px 40px;">CONNECT</button>
    </div>

    <div class="remote-layout">
        <div class="header">
            <div class="header-left">
                <span style="font-weight: bold; font-size: 10px; color: #ff9f0a; margin-right: 5px;">ALPHA</span>
                <span id="status" class="status-badge">Ready</span>
                <select id="cam-select" class="dark-select">
                    <option value="">Scan...</option>
                </select>
            </div>
            <div class="header-right">
                <button id="tether-btn" class="btn btn-sm">USB SAVE: OFF</button>
                <button id="audio-btn" class="btn btn-sm">MIC: VOICE</button>
                <select id="track-select" class="dark-select" style="width: 80px; padding: 4px; font-size: 10px;">
                    <option value="off">TRK: OFF</option>
                    <option value="face">TRK: FACE</option>
                    <option value="body">TRK: BODY</option>
                    <option value="object">TRK: OBJ</option>
                </select>
                <button class="btn btn-sm" onclick="socket.emit('switch-camera')">‚Üª Flip</button>
            </div>
        </div>

        <div class="viewport">
            <video id="remote-video" autoplay playsinline muted></video>
            <button id="play-overlay" onclick="document.getElementById('remote-video').play()">PLAY STREAM</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <span class="section-label">Settings</span>
                <div class="row">
                    <select id="lens-select" class="full-width"><option value="">Lens...</option></select>
                </div>
                <div class="row">
                    <select id="res-select"><option value="1080">1080p</option></select>
                    <select id="fps-select"><option value="30">30 fps</option></select>
                    <button id="torch-btn" class="btn-icon">‚ö°</button>
                </div>
            </div>

            <div class="control-group">
                <label for="zoom-slider">Zoom <span id="zoom-val"></span></label>
                <div class="row">
                    <span class="icon">üîç</span>
                    <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="1">
                </div>
            </div>

            <div class="control-group">
                <label for="focus-slider">Focus</label>
                <div class="row">
                    <span class="icon">üéØ</span>
                    <input type="range" id="focus-slider" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="spacer"></div>

            <div class="shutter-row">
                <button class="btn-icon secondary" onclick="socket.emit('take-photo')">üì∑</button>
                <div id="shutter">
                    <div id="shutter-inner"></div>
                </div>
                <div style="width: 44px;"></div> <!-- Spacer for balance -->
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/remote.js"></script>
</body>
</html>
