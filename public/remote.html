<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Remote</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .remote-layout { display: grid; grid-template-rows: 60px 1fr auto; height: 100vh; }
        .viewport { background: #000; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #remote-video { width: 100%; height: 100%; object-fit: contain; }
        .controls { padding: 15px; background: #111; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        input[type=range] { flex-grow: 1; accent-color: #0a84ff; }
        .shutter-container { display: flex; justify-content: center; padding: 10px; }
        #shutter { width: 70px; height: 70px; border-radius: 50%; border: 4px solid #fff; padding: 4px; cursor: pointer; }
        #shutter-inner { width: 100%; height: 100%; border-radius: 50%; background: #ff3b30; transition: 0.2s; }
        #shutter.recording #shutter-inner { border-radius: 8px; transform: scale(0.6); }
        select { background: #222; color: #fff; border: 1px solid #444; padding: 8px; border-radius: 5px; flex-grow: 1; }
        .btn-icon { background: #333; border: none; color: #fff; padding: 10px; border-radius: 5px; cursor: pointer; }
        .btn-icon.active { background: #0a84ff; }
    </style>
</head>
<body style="background: #000; color: #fff; margin: 0;">
    <div id="remote-start" class="fill center col" style="position:fixed; z-index:100; background:#000;">
        <h1>Camera Remote</h1>
        <button id="connect-btn" class="btn btn-primary" style="padding: 20px 40px;">CONNECT</button>
    </div>

    <div class="remote-layout">
        <div class="header" style="display:flex; justify-content:space-between; align-items:center; padding: 0 15px;">
            <div style="display:flex; gap:10px; align-items:center;">
                <span id="status">Ready</span>
                <select id="cam-select" style="width: auto; padding: 4px; background: #333; color: white; border: 1px solid #555;">
                    <option value="">Scan...</option>
                </select>
            </div>
            <div style="display:flex; gap:10px;">
                <button id="tether-btn" class="btn" style="padding: 4px 8px; font-size: 10px;">USB SAVE: OFF</button>
                <button id="audio-btn" class="btn" style="padding: 4px 8px; font-size: 10px;">MIC: VOICE</button>
                <button class="btn" onclick="socket.emit('switch-camera')">‚Üª Flip</button>
            </div>
        </div>

        <div class="viewport">
            <video id="remote-video" autoplay playsinline muted></video>
            <button onclick="document.getElementById('remote-video').play()" style="position:absolute; top:10px; right:10px; opacity:0.5; font-size:10px;">PLAY</button>
        </div>

        <div class="controls">
            <div class="row">
                <select id="lens-select">
                    <option value="">Detecting Lenses...</option>
                </select>
                <select id="res-select">
                    <option value="720">720p</option>
                    <option value="1080" selected>1080p</option>
                    <option value="2160">4K</option>
                </select>
                <select id="fps-select">
                    <option value="24">24 fps</option>
                    <option value="30" selected>30 fps</option>
                    <option value="60">60 fps</option>
                    <option value="120">120 fps</option>
                </select>
                <button id="torch-btn" class="btn-icon">‚ö°</button>
            </div>

            <div class="row">
                <span>üîç</span>
                <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="1">
            </div>

            <div class="row">
                <span>üéØ</span>
                <input type="range" id="focus-slider" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="row shutter-container">
                <button class="btn-icon" style="font-size: 24px;" onclick="socket.emit('take-photo')">üì∑</button>
                <div id="shutter">
                    <div id="shutter-inner"></div>
                </div>
                <div style="width: 44px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/remote.js"></script>
</body>
</html>
