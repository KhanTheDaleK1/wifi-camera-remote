<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Camera Remote | Setup</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Camera Remote">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <link rel="stylesheet" href="css/style.css">
    <style>
        .setup-card {
            background: #222;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            margin: 0 auto;
        }
        #qr-code {
            width: 250px;
            height: 250px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            margin: 20px auto;
        }
        .network-url {
            font-family: monospace;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            word-break: break-all;
        }
        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup-card">
            <h1>Camera Remote</h1>
            <p>Scan with your iPhone to start</p>
            <div id="qr-code-container">
                <img id="qr-code" src="" alt="Scan Me">
            </div>
            <p class="network-url" id="network-url">Detecting...</p>
            
            <div class="mode-buttons">
                <a href="remote.html" class="btn btn-remote">Open Remote</a>
                <a href="camera.html" class="btn btn-camera">Manual Cam</a>
            </div>
        </div>
    </div>

    <script>
        fetch('/network-info')
            .then(res => res.json())
            .then(data => {
                document.getElementById('qr-code').src = data.qr;
                document.getElementById('network-url').innerText = data.url;
            });
            
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
